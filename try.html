<html>

  <body>
    <a-scene>
      <a-assets>

      <a-asset-item id="build-mtl" src="models/build/medieval-house-2.mtl"></a-asset-item>
      </a-assets>
       
       
   


     


     
      <a-entity  position="0 0 -3"  scale="0.5 0.5 0.5" obj-model="obj: #build-obj; mtl: #build-mtl"></a-entity>
      
      
   
    </a-scene>
